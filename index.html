<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h2>Header Logo</h2>
        </div>
        <nav>
            <h2>Navigation</h2>
        </nav>
    </header>

    <section class="header_bar">
        <h2>Header bar</h2>
    </section>

    <section class="main_section">
        <div class="left">
            <h2>Left Block</h2>

        </div>
        <div class="center">
            <div class="top">
                <h2>Top section</h2>

            </div>
            <div class="middle">
                <div class="middle_left">
                    <h2>Middle left</h2>

            </div>
                <div class="middle_right">
                    <h2>Middle right</h2>

            </div>
            </div>

            <div class="bottom">
                <h2>Bottom Section</h2>

            </div>

        </div>
        <div class="right">
            <h2>Right Block</h2>

        </div>
    </section>

    <footer>
        <p>footer</p>
    </footer>
    
</body>
</html>
